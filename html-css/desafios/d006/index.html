<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconmlluiz.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista abaixo.Passe o mouse sobre os termos para descobrir qual tag
        deverá usar em cada caso.
    </p>
    <ul type="circle">
        <li>
            <abbr title="use a tag <h1> até <h6>">Titulos</abbr>
        </li>
        <li>
            <abbr title="use a tag <p>">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="use a tag <nav>">Navegação</abbr>
        </li>
        <li>
            <abbr title="use a tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="use a tag <ol>">Listas Ordenadas</abbr>
        </li>
        <li>
            <abbr title="use a tag <ul>">Listas não Ordenadas</abbr>
        </li>
        <li>
            <abbr title="use a tag <form>">Formularios</abbr>
        </li>
        <li>
            <abbr title="use a tag <table>">Tabelas</abbr>
        </li>
        <li>
            <abbr title="use a tag <article>">Artigos</abbr>
        </li>
        <li>
            <abbr title="use a tag <footer>">Rodapé</abbr>
        </li>
    </ul>
</body>

</html>
