<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="./img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./img/foto-m.png" type="image/png">
        <img src="./img/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
     <!-- <audio src="media/happy-mistake.mp3" controls ></audio>  Formatos disponiveis MP3  WAV OGG -->
    <audio preload="auto" autoplay controls>
        <source src="./media/Bobby-Richards.mp3" type="audio/mp3">
        <source src="./media/happy-mistake.ogg" type="audio/ogg">
        <source src="./media/Bobby-Richards.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é suportado. <a href="./media/Bobby-Richards.mp3">clique aqui para baixar o arquivo MP3</a></p>  
    </audio>

</body>
</html>
